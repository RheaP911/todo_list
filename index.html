<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/dist/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="w-screen h-screen bg-cover bg-center">
    <main class=" w-full h-full flex justify-center items-start ">
        <div class="w-full h-full flex flex-col justify-start items-center ">
            <div class="w-full h-[23.5%] pb-5 flex justify-center items-end realtive">
                <img src="resources/star.svg" alt="" class="absolute w-28 h-28 top-14 -left-12">
                <h1
                    class="w-[85%] p-2 text-5xl text-center uppercase font-handy font-medium bg-white border border-3 border-black">
                    To-Do List</h1>
            </div>
            <div id="tasks-section"
                class="w-full h-[61%] flex flex-col justify-start items-center overflow-y-scroll scrolling-touch font-maely">
                <div class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Cook a healthy food</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Cook a healthy food</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Wake Up Early</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Do meditation</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Drink enough water</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Write a journal</h2>
                </div>
                <div
                    class="task-container">
                    <div class="w-fit h-full pt-1 flex justify-start items-start">
                        <i class="fa-solid fa-asterisk icon-style"></i>
                    </div>
                    <h2 class="text-2xl font-light">Get exercise</h2>
                </div>
            </div>
            <div class="w-full h-[15.5%] flex justify-center items-center">
                <div
                    class="w-[80%] px-4 py-1 flex justify-between items-center bg-white border border-2 border-black font-maely">
                    <h1 class="text-2xl font-light font-maely">Add new task</h1>
                    <i class="fa-solid fa-plus icon-style"></i>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
