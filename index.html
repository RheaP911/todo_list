<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/dist/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="w-screen h-screen bg-cover bg-center">
    <main class=" w-full h-full flex justify-center items-start ">
        <div class="w-full h-full flex flex-col justify-start items-center ">
            <div class="w-full h-[23.5%] pb-5 flex justify-center items-end realtive">
                <img src="resources/star.svg" alt="" class="absolute w-28 h-28 top-14 -left-12">
                <h1
                    class="w-[85%] p-2 text-5xl text-center uppercase font-handy font-medium bg-white border border-3 border-black">
                    To-Do List</h1>
            </div>
            <ul id="tasks-section"
                class="w-full h-[61%] flex flex-col justify-start items-center overflow-y-scroll scrolling-touch font-maely">
                <!-- <li class="task-container checked relative select-none cursor-pointer">
                    <h2 class="text-2xl font-light ml-6">Cook a healthy food</h2>
                </li>
                <li class="task-container">
                    <h2 class="text-2xl font-light">Cook a healthy food</h2>
                </li>
                <li class="task-container">
                    <h2 class="text-2xl font-light">Wake Up Early</h2>
                </li> -->
                
            </ul>
            <div class="w-full h-[15.5%] flex justify-center items-center">
                <div
                    class="w-[80%] px-4 py-1 flex justify-between items-center bg-white border border-2 border-black font-maely">
                    <input type="text" id="taskInput" class="text-2xl font-light placeholder:text-2xl placeholder:font-light placeholder:text-black select-none outline-none" placeholder="Add new task" class="">
                    </input>
                    <button id="newTaskBtn" onclick="addTask()"><i class="fa-solid fa-plus icon-style"></i></button>
                </div>
            </div>
        </div>

    </main>
    <script src="src/script.js"></script>
</body>

</html>
